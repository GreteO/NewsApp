<ion-header>
  <ion-toolbar text-wrap color="primary">
    <ion-title text-wrap >{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-content> 
      <ion-img [src]="article.urlToImage"></ion-img>
      <p>{{article.description}}</p>
      <a href="{{article.url}}">Read article</a>
     </ion-card-content>
    </ion-card>
</ion-content>
